<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Bootstrap Credit Card Form </title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="main2.css" />

</head>

<body>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Design Bootstrap</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right  ">
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>
			</div>

		</div>
	</div>
	<!-- NAVBAR CODE END -->
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2>Bootstrap Credit Card Form </h2>
				<h6>Crafted by <a href="http://www.abc.io/">DesignBootstrap.com</a> </h6>
				<br />
			</div>
		</div>
		<div class="row ">
			<div class="col-md-4 col-md-offset-4">
				<div class="credit-card-div">
					<div class="panel panel-default">
						<div class="panel-heading">

							<div class="row ">
								<div class="col-md-12">
									<input type="text" class="form-control" placeholder="Enter Card Number" />
								</div>
							</div>
							<div class="row ">
								<div class="col-md-3 col-sm-3 col-xs-3">
									<span class="help-block text-muted small-font"> Expiry Month</span>
									<input type="text" class="form-control" placeholder="MM" />
								</div>
								<div class="col-md-3 col-sm-3 col-xs-3">
									<span class="help-block text-muted small-font"> Expiry Year</span>
									<input type="text" class="form-control" placeholder="YY" />
								</div>
								<div class="col-md-3 col-sm-3 col-xs-3">
									<span class="help-block text-muted small-font"> CCV</span>
									<input type="text" class="form-control" placeholder="CCV" />
								</div>
								<div class="col-md-3 col-sm-3 col-xs-3">
									<img src="1.png" class="img-rounded" />
								</div>
							</div>
							<div class="row ">
								<div class="col-md-12 pad-adjust">

									<input type="text" class="form-control" placeholder="Name On The Card" />
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 pad-adjust">
									<div class="checkbox">
										<label>
											<input type="checkbox" checked class="text-muted"> Save details for fast payments <a href="#"> learn how ?</a>
										</label>
									</div>
								</div>
							</div>
							<div class="row ">
								<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
									<input type="submit" class="btn btn-danger" value="CANCEL" />
								</div>
								<div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
									<input type="submit" class="btn btn-warning btn-block" value="PAY NOW" />
								</div>
							</div>

						</div>
					</div>
				</div>
				<!-- CREDIT CARD DIV END -->
			</div>
		</div>
	</div>
	<!-- CONATINER END -->


	<!-- Bootstrap -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>

</body>

</html>
